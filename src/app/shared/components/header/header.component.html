<mat-toolbar class="header">
  <div class="container justify-content-between items-center">
    <button mat-icon-button class="cur-point">
      <img *ngIf="themeService.currentTheme === 'light'" (click)="themeService.setTheme('dark')" src="./assets/img/dark-icon.svg" alt="Change theme">
      <img *ngIf="themeService.currentTheme === 'dark'" (click)="themeService.setTheme('light')" src="./assets/img/light-icon.svg" alt="Change theme">
    </button>
    <a class="logo d-flex justify-content-center items-center g-14" routerLink="/">
      <img src="./assets/img/logo.svg" alt="logo">
      <span class="logo-text">CoinCap</span>
    </a>
    <div class="currency-menu d-flex justify-content-end">
      <div class="menu-trigger cur-point d-flex items-center"
           #menuTrigger="matMenuTrigger"
           [matMenuTriggerFor]="menu">
        <span>{{ commonService.currentCurrency$ | async | uppercase }}</span>
        <img [class.opened]="menuTrigger.menuOpen"
             [class.dark-theme]="themeService.currentTheme==='dark'"
             src="./assets/img/indicator.svg" alt="Menu">
      </div>
      <mat-menu #menu="matMenu" xPosition="before" class="currency-menu-panel">
        <div class="suggested-currencies">
          <h3>Suggested Currencies ðŸ”¥</h3>
          <button mat-menu-item
                  (click)="changeCurrency('usd')">
            {{ 'usd' | uppercase }}
            <span>US Dollar</span>
          </button>
          <button mat-menu-item
                  (click)="changeCurrency('eur')">
            {{ 'eur' | uppercase }}
            <span>Euro</span>
          </button>
          <button mat-menu-item
                  (click)="changeCurrency('pln')">
            {{ 'pln' | uppercase }}
            <span>Polish zloty</span>
          </button>
          <button mat-menu-item
                  (click)="changeCurrency('uah')">
            {{ 'uah' | uppercase }}
            <span>Ukrainian hryvnia</span>
          </button>
        </div>
        <div class="all-currencies">
          <h3>All Currencies</h3>
          <div class="currencies-wrapper">
            <button mat-menu-item
                    *ngFor="let currency of currencies"
                    (click)="changeCurrency(currency)">
              {{ currency | uppercase }}
            </button>
          </div>
        </div>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
